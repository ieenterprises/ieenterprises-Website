<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="./members.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen bg-cover bg-center" style="background-image: url('Background.png');">
    <!-- Members Area Content -->
    <div class="container mx-auto p-4 flex-grow">
        <h1 class="text-2xl font-bold text-center mb-4">Welcome to the ieEnterprises Members Area</h1>
        <div class="bg-gray-200 p-8 rounded-lg shadow-lg flex items-center">
            <!-- Business Logo -->
            <img src="Logo.png" alt="Business Logo" class="h-16 w-16 mr-4">
            <!-- Member Information -->
            <div>
                <p class="text-xl">First Name: <span id="loggedUserFName" class="font-semibold"></span></p>
                <p class="text-xl">Last Name: <span id="loggedUserLName" class="font-semibold"></span></p>
                <p class="text-xl">Email: <span id="loggedUserEmail" class="font-semibold"></span></p>
                <button id="logout" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-gray-300 py-8 mt-8">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex space-x-4">
                <a href="#"><img src="../../linkedin logo_icon.svg" alt="LinkedIn" class="h-6 w-6"></a>
                <a href="#"><img src="../../facebook logo_icon.svg" alt="facebook" class="h-6 w-6"></a>
                <a href="#"><img src="../../instagram logo_icon.svg" alt="instagram" class="h-6 w-6"></a>
                <a href="#"><img src="../../x_twitter_new logo_icon.svg" alt="x_twitter_new" class="h-6 w-6"></a>
                <a href="#"><img src="../../whatsapp logo_icon.svg" alt="whatsapp" class="h-6 w-6"></a>
            </div>
            <div>
                <p class="text-center">&copy; 2024 Innovative Euforia Enterprises. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
