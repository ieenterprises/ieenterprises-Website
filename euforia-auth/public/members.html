<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="./members.js"></script>
</head>
<body class="bg-white flex flex-col min-h-screen">
    
    <!-- Members Area Content -->
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Welcome to the Members Area</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <p class="text-xl">First Name: <span id="loggedUserFName" class="font-semibold"></span></p>
            <p class="text-xl">Last Name: <span id="loggedUserLName" class="font-semibold"></span></p>
            <p class="text-xl">Email: <span id="loggedUserEmail" class="font-semibold"></span></p>
            <button id="logout" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
        </div>
    </div>

</body>
</html>
