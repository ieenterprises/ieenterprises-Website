<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Innovative Euforia Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel {
            position: relative;
            height: calc(100vh - 64px); /* Adjust height to match other pages */
            overflow: hidden;
        }
        .carousel img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel-text-top, .carousel-text-bottom {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .carousel-text-top {
            top: 20%;
        }
        .carousel-text-bottom {
            bottom: 10%;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
    </style>
</head>
<body class="bg-white flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <header class="w-full bg-gray-100 shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo and Business Name -->
            <div class="flex items-center space-x-4">
                <img src="Logo.png" alt="Business Logo" class="h-12 w-12">
                <span class="text-xl font-bold">Innovative Euforia Enterprises</span>
            </div>
            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-4">
                <a href="#about" class="text-gray-700 hover:text-gray-900">About Us</a>
                <a href="Contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a>
                <a href="#faq" class="text-gray-700 hover:text-gray-900">F.A.Q</a>
                <a href="./euforia-auth/public/index.html" class="text-gray-700 hover:text-gray-900">Sign in/Sign Up</a>
            </nav>
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700 hover:text-gray-900" onclick="toggleMenu()">Menu</button>
        </div>
        <!-- Mobile Menu -->
        <nav id="mobileMenu" class="hidden md:hidden flex flex-col space-y-2 p-4 bg-white shadow-md">
            <a href="#about" class="text-gray-700 hover:text-gray-900">About Us</a>
            <a href="Contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a>
            <a href="#faq" class="text-gray-700 hover:text-gray-900">F.A.Q</a>
            <a href="./euforia-auth/public/index.html" class="text-gray-700 hover:text-gray-900">Sign in/Sign Up</a>
        </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel relative">
        <img src="image1.png" alt="Image 1" class="active">
        <img src="image2.png" alt="Image 2">
        <img src="image3.png" alt="Image 3">
        <img src="image4.png" alt="Image 4">
        <img src="https://via.placeholder.com/1600x900/A133FF/FFFFFF?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/1600x900/33FFA1/FFFFFF?text=Image+6" alt="Image 6">
        <img src="https://via.placeholder.com/1600x900/FFA133/FFFFFF?text=Image+7" alt="Image 7">
        <div class="carousel-text-top absolute inset-x-0 top-20 text-white text-2xl font-bold text-center">Welcome to Innovative Euforia Enterprises</div>
        <div class="carousel-text-bottom absolute inset-x-0 bottom-10 text-white text-2xl font-bold text-center" id="carouselTextBottom">Message for Image 1</div>
        <button class="carousel-button prev left-4" onclick="showPrevImage()">&#10094;</button>
        <button class="carousel-button next right-4" onclick="showNextImage()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
        const bottomTexts = [
            "Message for Image 1",
            "Message for Image 2",
            "Message for Image 3",
            "Message for Image 4",
            "Message for Image 5",
            "Message for Image 6",
            "Message for Image 7"
        ];

        function updateBottomText() {
            document.getElementById('carouselTextBottom').textContent = bottomTexts[currentIndex];
        }

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
            updateBottomText();
        }

        function showPrevImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            images[currentIndex].classList.add('active');
            updateBottomText();
        }

        setInterval(showNextImage, 5000);

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
